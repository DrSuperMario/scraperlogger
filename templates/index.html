<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.79.0">
    <title>Sign in to logger</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sign-in/">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    

    <!-- Bootstrap core CSS -->
<link href="../static/assets/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    <link href="../static/css/signin.css" rel="stylesheet">
  </head>
  <body class="text-center">
    
<main class="form-signin">
  <form action="{{ url_for('login') }}" method="POST"> 
    <!-- Change logo pleaseee!!!! -->
    <img class="mb-4" src="{{ url_for('static', filename='icon.png') }}" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
    {{ form.username.label(class="visually-hidden") }}
    {{ form.username(placeholder="Username", class="form-control") }}
    {{ form.password.label(class="visually-hidden") }}
    {{ form.password(placeholder="Password", class="form-control") }}
    <input class="w-100 btn btn-lg btn-primary" id="submit_button" name="submit_button" type="submit" value="Sign in">
    <p class="mt-5 mb-3 text-muted">&copy; <a href="https://brine.cloud">Brine.Cloud</a></p>
  </form>
</main>


    
  </body>
</html>
